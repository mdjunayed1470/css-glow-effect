<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animation Glow Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="glow">
        <div class="glow-content he">
            <span class="number">2</span>
            <h2 class="glow-txt">He</h2>
            <p class="name">Helium</p>
        </div>
        <div class="glow-content ne">
            <span class="number">10</span>
            <h2 class="glow-txt">Ne</h2>
            <p class="name">Neon</p>
        </div>
        <div class="glow-content ar">
            <span class="number">18</span>
            <h2 class="glow-txt">Ar</h2>
            <p class="name">Argon</p>
        </div>
        <div class="glow-content kr">
            <span class="number">36</span>
            <h2 class="glow-txt">Kr</h2>
            <p class="name">Krypton</p>
        </div>
        <div class="glow-content xe">
            <span class="number">54</span>
            <h2 class="glow-txt">Xe</h2>
            <p class="name">Xenon</p>
        </div>
    </div>
</body>
</html>
